<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanchonete Voucher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="menu">
        <nav class="nav-bar">
            <i class="fa-solid fa-burger nav-logo">Food</i>
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="#home" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#cardapio" class="nav-link">Cardápio</a>
                </li>
                <li class="nav-item">
                    <a href="#depoimentos" class="nav-link">Depoimentos</a>
                </li>
                <li class="nav-item">
                    <a href="#rodape" class="nav-link">Footer</a>
                </li>
            </ul>
            <button class="btn-padrao">
                Peça Aqui
            </button>
        </nav>
    </header>
    <section class="slider"></section>
    <main class="content">
        <section id="home">
            <div class="shape"></div>
            <div class="cta">
                <h1 class="title">
                    O sabor que vai até
                    <span>você</span>
                </h1>
                <p class="descricao">
                    Venha experimentar o sabor da nossa paixão pela comida! Nossa lanchonete é o ponto de encontro para quem busca qualidade e sabor em cada mordida.
                </p>
                <div class="cta-buttons">
                    <a href="#cardapio" class="btn-padrao">
                        Ver Cardápio
                    </a>
                    <a href="" id="phone_btn">
                        <button class="btn-padrao">
                            <i class="fa-solid fa-phone"></i>
                        </button>
                        (67)98169-7437
                    </a>
                </div>
                <div class="social-media-buttons">
                    <a href="https://web.whatsapp.com/" target="_blank">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>
                    <a href="https://www.instagram.com/?hl=pt-br" target="_blank">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="https://www.linkedin.com/feed/" target="_blank">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                </div>
            </div>
            <div class="banner">
                <img src="imagens/buguer.png" alt="">
            </div>
        </section>
       
        <section id="cardapio"></section>
        <section id="depoimentos"></section>
    </main>
    <footer id="rodape"></footer>
</body>
</html>
